<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistente de IA Avanzado</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        #chat-container::-webkit-scrollbar {
            width: 6px;
        }
        #chat-container::-webkit-scrollbar-track {
            background: #fdf2f8; /* Rosa muy claro */
        }
        #chat-container::-webkit-scrollbar-thumb {
            background: #007e13; /* Rosa */
            border-radius: 3px;
        }
        #chat-container::-webkit-scrollbar-thumb:hover {
            background: #018b1a; /* Rosa más oscuro */
        }
        .chat-bubble {
            opacity: 0;
            transform: translateY(20px);
            animation: slide-in 0.5s forwards;
        }
        @keyframes slide-in {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        #image-preview-container {
            transition: all 0.3s ease-in-out;
        }
        .blur-background {
            filter: blur(8px);
            transition: filter 0.3s ease-in-out;
        }
    </style>
</head>
<body class="bg-pink-50 flex items-center justify-center h-screen">

    <!-- Pantalla de Login -->
    <div id="login-modal" class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-sm text-center">
            <h2 class="text-2xl font-bold text-pink-800 mb-4">Iniciar Sesión</h2>
            <p class="text-gray-600 mb-6">Ingresa tus credenciales para continuar.</p>
            <div class="space-y-4">
                <input type="text" id="login-code" placeholder="Código de usuario" class="w-full p-3 border border-pink-200 rounded-lg focus:ring-2 focus:ring-pink-400 focus:border-transparent">
                <input type="password" id="login-password" placeholder="Contraseña" class="w-full p-3 border border-pink-200 rounded-lg focus:ring-2 focus:ring-pink-400 focus:border-transparent">
            </div>
            <button id="login-btn" class="w-full bg-pink-500 text-white py-3 mt-6 rounded-lg hover:bg-pink-600 transition-colors duration-300 font-semibold">
                Entrar
            </button>
            <p id="login-error" class="text-red-500 mt-4 text-sm hidden">Código o contraseña incorrectos.</p>
        </div>
    </div>

    <!-- Contenedor Principal de la App -->
    <div id="app-container" class="w-full max-w-2xl h-full md:h-[90vh] bg-white rounded-xl shadow-2xl flex flex-col p-4 md:p-6 blur-background">
        <!-- Encabezado -->
        <header class="border-b border-pink-200 pb-4 mb-4">
            <h1 class="text-2xl font-bold text-pink-800 text-center">LEIMY IA</h1>
            <p class="text-sm text-gray-500 text-center">Analiza </p>
        </header>

        <!-- Contenedor del Chat -->
        <main id="chat-container" class="flex-1 overflow-y-auto p-4 space-y-4 bg-pink-50 rounded-lg">
            <div class="flex justify-start chat-bubble">
                <div class="bg-pink-500 text-white p-3 rounded-lg max-w-lg">
                    <p>¡Hola! Con mi nuevo estilo, estoy lista para ayudarte.</p>
                </div>
            </div>
        </main>

        <!-- Spinner de Carga -->
        <div id="loading-spinner" class="hidden flex items-center justify-center p-4">
            <div class="flex items-center space-x-2 text-gray-500">
                <svg class="animate-spin h-5 w-5 text-pink-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <span id="loading-text">Pensando...</span>
            </div>
        </div>
        
        <!-- Área de Mensaje de Error -->
        <div id="error-message" class="hidden text-center p-2 text-red-500 bg-red-100 rounded-lg">
            <p id="error-text">Lo siento, ocurrió un error. Por favor, inténtalo de nuevo.</p>
        </div>

        <!-- Entrada de Texto -->
        <footer class="mt-4 pt-4 border-t border-pink-200">
             <!-- Vista previa de la imagen -->
            <div id="image-preview-container" class="mb-2 hidden relative w-28 h-28">
                <img id="image-preview" class="rounded-lg w-full h-full object-cover" src="">
                <button id="remove-image-btn" class="absolute -top-2 -right-2 bg-red-500 text-white rounded-full w-6 h-6 flex items-center justify-center shadow-md">&times;</button>
            </div>
            <div class="flex items-center bg-white border border-pink-200 rounded-lg overflow-hidden shadow-sm">
                <input type="file" id="image-upload" class="hidden" accept="image/*">
                <button id="upload-btn" class="p-3 text-gray-500 hover:text-pink-600">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"></path></svg>
                </button>
                <input type="text" id="user-input" placeholder="Escribe un mensaje o sube una imagen..." class="w-full p-3 border-0 focus:ring-0 text-gray-700" autocomplete="off">
                <button id="send-btn" class="bg-pink-500 text-white px-6 py-3 hover:bg-pink-600 transition-colors duration-300">
                     <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-send"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                </button>
            </div>
        </footer>
    </div>

    <script>
        // ===================================================================================
        // ZONA DE CONFIGURACIÓN IMPORTANTE
        // ===================================================================================
        const API_KEY = "AIzaSyBfEqgWYaTAmQjtLmZkLjtz7P34cXjH_So"; // <-- ¡¡¡ PEGA TU CLAVE API DE GOOGLE AI STUDIO AQUÍ !!!
        const CORRECT_CODE = "1234";
        const CORRECT_PASSWORD = "1234";
        // ===================================================================================

        // --- Elementos del DOM ---
        const appContainer = document.getElementById('app-container');
        const loginModal = document.getElementById('login-modal');
        const loginBtn = document.getElementById('login-btn');
        const loginCodeInput = document.getElementById('login-code');
        const loginPasswordInput = document.getElementById('login-password');
        const loginError = document.getElementById('login-error');

        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const loadingSpinner = document.getElementById('loading-spinner');
        const loadingText = document.getElementById('loading-text');
        const errorMessage = document.getElementById('error-message');
        const errorText = document.getElementById('error-text');
        const imageUpload = document.getElementById('image-upload');
        const uploadBtn = document.getElementById('upload-btn');
        const imagePreviewContainer = document.getElementById('image-preview-container');
        const imagePreview = document.getElementById('image-preview');
        const removeImageBtn = document.getElementById('remove-image-btn');

        let chatHistory = [];
        let uploadedImageBase64 = null;

        // --- Lógica de Login ---
        function checkLogin() {
            const code = loginCodeInput.value;
            const password = loginPasswordInput.value;

            if (code === CORRECT_CODE && password === CORRECT_PASSWORD) {
                loginModal.style.display = 'none';
                appContainer.classList.remove('blur-background');
            } else {
                loginError.classList.remove('hidden');
            }
        }

        // --- Funciones de la Interfaz (UI) ---
        function addMessage(sender, content) {
            const messageWrapper = document.createElement('div');
            messageWrapper.classList.add('flex', 'chat-bubble');
            messageWrapper.classList.add(sender === 'user' ? 'justify-end' : 'justify-start');
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('p-3', 'rounded-lg', 'max-w-lg');
            if (content.type === 'text') {
                messageDiv.innerHTML = content.data.replace(/\n/g, '<br>');
                messageDiv.classList.add(sender === 'user' ? 'bg-gray-200' : 'bg-pink-500', sender === 'user' ? 'text-gray-800' : 'text-white');
            } else if (content.type === 'image') {
                const img = document.createElement('img');
                img.src = content.data;
                img.classList.add('rounded-lg', 'max-w-xs', 'h-auto');
                messageDiv.classList.add('p-1');
                messageDiv.appendChild(img);
            }
            messageWrapper.appendChild(messageDiv);
            chatContainer.appendChild(messageWrapper);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function resetImageUpload() {
            uploadedImageBase64 = null;
            imageUpload.value = '';
            imagePreviewContainer.classList.add('hidden');
        }
        
        function showError(message) {
            errorText.textContent = message;
            errorMessage.classList.remove('hidden');
        }

        // --- Lógica Principal de Envío ---
        async function handleSendMessage() {
            if (API_KEY === "PON_TU_CLAVE_API_AQUÍ") {
                showError("Error: Falta la clave de API. Por favor, añádela en el código.");
                return;
            }
            const prompt = userInput.value.trim();
            if (prompt === '' && !uploadedImageBase64) return;

            errorMessage.classList.add('hidden');
            if (uploadedImageBase64) addMessage('user', { type: 'image', data: uploadedImageBase64 });
            if (prompt) addMessage('user', { type: 'text', data: prompt });

            userInput.value = '';
            const isImageGenRequest = prompt.toLowerCase().startsWith("crea") || prompt.toLowerCase().startsWith("dibuja") || prompt.toLowerCase().startsWith("genera");
            loadingText.textContent = isImageGenRequest ? "Creando imagen..." : "Pensando...";
            loadingSpinner.classList.remove('hidden');

            try {
                if (isImageGenRequest) {
                    await handleImageGeneration(prompt);
                } else {
                    await handleChatOrVision(prompt);
                }
            } catch (error) {
                console.error("Error en la operación de IA:", error);
                showError(`Error: ${error.message}`);
            } finally {
                loadingSpinner.classList.add('hidden');
                resetImageUpload();
            }
        }

        // --- Lógica de Llamadas a la API ---
        async function handleImageGeneration(prompt) {
            const generatedImageBase64 = await generateImage(prompt);
            const imageUrl = `data:image/png;base64,${generatedImageBase64}`;
            addMessage('ai', { type: 'image', data: imageUrl });
            addMessage('ai', { type: 'text', data: '¡Aquí tienes la imagen que pediste!' });
        }
        
        async function handleChatOrVision(prompt) {
            const currentContent = { role: "user", parts: [] };
            if (prompt) currentContent.parts.push({ text: prompt });
            if (uploadedImageBase64) {
                currentContent.parts.push({
                    inlineData: {
                        mimeType: "image/png",
                        data: uploadedImageBase64.split(',')[1]
                    }
                });
            }
            const payloadContents = [...chatHistory, currentContent];
            const aiResponseText = await getVisionOrChatResponse(payloadContents);
            addMessage('ai', { type: 'text', data: aiResponseText });
            chatHistory.push(currentContent);
            chatHistory.push({ role: "model", parts: [{ text: aiResponseText }] });
        }

        async function apiFetchWithRetry(apiUrl, payload) {
            let retries = 3;
            let delay = 1000;
            while (retries > 0) {
                try {
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });
                    if (response.ok) return await response.json();
                    const errorData = await response.json();
                    throw new Error(errorData.error?.message || `Error de API: ${response.status}`);
                } catch (error) {
                    console.warn(`Intento fallido. Reintentando...`);
                    retries--;
                    if (retries === 0) throw error;
                    await new Promise(resolve => setTimeout(resolve, delay));
                    delay *= 2;
                }
            }
        }

        async function getVisionOrChatResponse(contents) {
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${API_KEY}`;
            const payload = { contents };
            const result = await apiFetchWithRetry(apiUrl, payload);
             if (result.candidates && result.candidates.length > 0 && result.candidates[0].content?.parts[0]?.text) {
                return result.candidates[0].content.parts[0].text;
            }
            throw new Error("Respuesta de chat/visión inválida de la API.");
        }

        async function generateImage(prompt) {
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash-preview-image-generation:generateContent?key=${API_KEY}`;
            const payload = {
                contents: [{
                    parts: [{ text: prompt }]
                }],
                generationConfig: {
                    responseModalities: ['TEXT', 'IMAGE']
                },
            };
            const result = await apiFetchWithRetry(apiUrl, payload);
            const imagePart = result?.candidates?.[0]?.content?.parts?.find(p => p.inlineData);
            if (imagePart) {
                return imagePart.inlineData.data;
            }
            throw new Error("No se pudo generar la imagen con el modelo gratuito.");
        }

        // --- Event Listeners ---
        loginBtn.addEventListener('click', checkLogin);
        loginPasswordInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') checkLogin();
        });

        uploadBtn.addEventListener('click', () => imageUpload.click());
        imageUpload.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onloadend = () => {
                uploadedImageBase64 = reader.result;
                imagePreview.src = uploadedImageBase64;
                imagePreviewContainer.classList.remove('hidden');
            };
            reader.readAsDataURL(file);
        });
        removeImageBtn.addEventListener('click', resetImageUpload);
        sendBtn.addEventListener('click', handleSendMessage);
        userInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                event.preventDefault();
                handleSendMessage();
            }
        });
    </script>
</body>
</html>
